<!DOCTYPE html>
<html lang="en" ng-app="professoresModulo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="imagens/favicon.ico">

    <title>Professores</title>
    <script src="js/angular.min.js"></script>
	<script src="controller/professores.js"></script>
    

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/carousel.css" rel="stylesheet">

    <link href="css/estilos.css" rel="stylesheet">

    
  </head>
<!-- NAVBAR ================================================== -->
  <body ng-controller="professoresController">
    <div ng-include="'menus.html'"></div>

    
	<div class="container">
		<h1 align="center">Lista e Cadastro de Professores</h1>
		<form class="form-horizontal">
		  <div class="form-group">
			<label class="col-sm-2 control-label" for="codigo">Código</label>
		  	<div class="col-sm-8">
		    	<input type="text" required ng-model="professor.codigo" class="form-control" id="codigo" placeholder="Código">
		  	</div>
		  </div>
		  <div class="form-group">
			<label class="col-sm-2 control-label" for="nome">Nome</label>
		  	<div class="col-sm-8">
		    	<input type="text" required ng-model="professor.nome" class="form-control" id="nome" placeholder="Nome ">
		  	</div>
		  </div>


		   <div class="form-group">
			<label class="col-sm-2 control-label" for="email">Email</label>
		  	<div class="col-sm-8">
		    	<input type="email" required ng-model="professor.email" class="form-control" id="email" placeholder="Email">
		  	</div>
		  </div>
		  

		  <div class="form-group">
			<label class="col-sm-2 control-label" for="fone">Fone</label>
		  	<div class="col-sm-8">
		    	<input type="text" required ng-model="professor.fone" class="form-control" id="fone" placeholder="Fone">
		    </div>
		  </div>
		  <div align="right" class="form-group col-sm-10">
			  <button type="submit" ng-click="limpar()" class="btn btn-primary">Novo</button>
			  <button type="submit" ng-disabled="!professor.nome" ng-click="salvar()" class="btn btn-success">Gravar</button>
			  <button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
		  </div>
		</form></br>
		
		<div class="form-group">
		    <input type="text" ng-model="pesquisaProfessor" class="form-control" id="pesquisa" placeholder="Faça a pesquisa...">
		</div>

		<table class="table table-striped table-hover">
			<tr>
				<th>Código</th>
				<th>Nome</th>
				<th>Email</th>
				<th>Fone</th>
			</tr>
			<tr ng-repeat="professoresTabela in professores | filter:pesquisaProfessor" ng-click="selecionaProfessor(professoresTabela)">
				<td>{{professoresTabela.codigo}}</td>
				<td>{{professoresTabela.nome}}</td>
				<td>{{professoresTabela.email}}</td>
				<td>{{professoresTabela.fone}}</td>
			</tr>
		</table>
		
	<!-- FOOTER -->
      <footer></br>
        <p class="pull-right"><a href="#">Voltar ao topo.</a></p>
        <p>&copy; Aprendendo Java WEB. &middot; <a href="#">Paulo J. Cagol</a> &middot; <a href="#">Licença</a></p>
      </footer>

	</div>
      
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
