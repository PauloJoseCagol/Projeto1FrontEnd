<!DOCTYPE html>
<html lang="en" ng-app="cursoModulo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="imagens/favicon.ico">

    <title>Cursos</title>
    <script src="js/angular.min.js"></script>
	<script src="controller/cursosjson.js"></script>
    

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/carousel.css" rel="stylesheet">

    <link href="css/estilos.css" rel="stylesheet">

    
  </head>
<!-- NAVBAR ================================================== -->
  <body ng-controller="cursoController">
    <div ng-include="'menus.html'"></div>
    
	<div class="container">
		<h1 align="center">Lista de Cursos JSON</h1>
    <p>Listando cursos de um arquivo .json</p>
		<br>
		<div class="form-group">
		    <input type="text" ng-model="pesquisaProfessor" class="form-control" id="pesquisa" placeholder="Faça a pesquisa...">
		</div>

		<table class="table table-striped table-hover">
			<tr>
				<th>Código</th>
				<th>Descrição</th>
				<th>Dias e Horários</th>
				<th>Professor</th>
			</tr>
			<tr ng-repeat="cursosTabela in  cursos | filter:pesquisaCurso" ng-click="selecionaCurso(cursosTabela)">
				<td>{{cursosTabela.codigo}}</td>
				<td>{{cursosTabela.descricao}}</td>
				<td>{{cursosTabela.diashorarios}}</td>
				<td>{{cursosTabela.professor}}</td>
			</tr>
		</table>
		
	<!-- FOOTER -->
      <footer></br>
        <p class="pull-right"><a href="#">Voltar ao topo.</a></p>
        <p>&copy; Aprendendo Java WEB. &middot; <a href="#">Paulo J. Cagol</a> &middot; <a href="#">Licença</a></p>
      </footer>

	</div>
      
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
