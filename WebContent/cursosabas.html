<!DOCTYPE html>
<html lang="en" ng-app="cursoModulo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="imagens/favicon.ico">

    <title>Cursos ABAS</title>
    <script src="js/angular.min.js"></script>
	<script src="controller/cursos.js"></script>
    

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/carousel.css" rel="stylesheet">

    <link href="css/estilos.css" rel="stylesheet">

    
  </head>
<!-- NAVBAR ================================================== -->
  <body ng-controller="cursoController">
    <div ng-include="'menus.html'"></div>

	<div class="container">

	  <!-- Nav tabs -->
	  <ul class="nav nav-tabs" role="tablist">
	    <li role="presentation" class="active"><a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Formulário</a></li>
	    <li role="presentation"><a href="#lista" aria-controls="lista" role="tab" data-toggle="tab">Professores</a></li>
	  </ul>

	  <!-- Tab panes -->
	  <div class="tab-content">
	  <!-- FORMULARIO -->
	    <div role="tabpanel" class="tab-pane active" id="cadastro"></br>
	    	<h1 align="center">Cadastro Cursos</h1>
	    	<form class="form-horizontal">
		  <div class="form-group">
			<label for="codigo">Código</label>
		    <input type="text" required ng-model="curso.codigo" class="form-control" id="codigo" placeholder="Código">	
		  </div>
		  <div class="form-group">
			<label for="nome">Nome</label>
	    	<input type="text" required ng-model="curso.nome" class="form-control" id="nome" placeholder="Nome ">
		  </div>
		   <div class="form-group">
			<label for="diashorarios">Dias e Horários</label>
		  	<input type="text" required ng-model="curso.diashorarios" class="form-control" id="diashorarios" placeholder="Dias e Horários">
		  </div>
		  <div class="form-group">
			<label for="professor">Professor</label>
		    	<select class="form-control" ng-model="curso.professor" ng-options="professor.nome for professor in professores track by professor.codigo">
          </select>
		  </div>
		  <div align="right" class="form-group">
			  <button type="submit" ng-click="limpar()" class="btn btn-primary">Novo</button>
			  <button type="submit" ng-click="salvar()" class="btn btn-success">Gravar</button>
			  <button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
		  </div>
		</form></br>
	    </div>

	    <!-- LISTA -->
	    <div role="tabpanel" class="tab-pane" id="lista">
	    	<h1 align="center">Lista de Cursos</h1>
		    <div class="container">
		    	<div class="form-group">
		   			<input type="text" ng-model="pesquisaCurso" class="form-control" id="pesquisa" placeholder="Faça a pesquisa...">
				</div>
				<table class="table table-striped table-hover">
					<tr>
						<th>Código</th>
						<th>Descrição</th>
						<th>Dias e Horários</th>
						<th>Professor</th>
					</tr>
					<tr ng-repeat="cursosTabela in  cursos | filter:pesquisaCurso" ng-click="selecionaCurso(cursosTabela)">
						<td>{{cursosTabela.codigo}}</td>
						<td>{{cursosTabela.nome}}</td>
						<td>{{cursosTabela.diashorarios}}</td>
						<td>{{cursosTabela.professor.nome}}</td>
					</tr>
				</table>
			</div>
	    </div>
	  </div>
	</div>
	<div class="container">
	<!-- FOOTER -->
      <footer></br>
        <p class="pull-right"><a href="#">Voltar ao topo.</a></p>
        <p>&copy; Aprendendo Java WEB. &middot; <a href="#">Paulo J. Cagol</a> &middot; <a href="#">Licença</a></p>
      </footer>

	</div>
      
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
